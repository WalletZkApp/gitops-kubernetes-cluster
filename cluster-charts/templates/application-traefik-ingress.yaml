apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: {{ .Values.cluster }}
  project: {{ .Values.project }}
  source:
    chart: traefik
    helm:
      parameters:
      - name:  service.type
        value: LoadBalancer
      valueFiles:
      - values.yaml
    repoURL: https://traefik.github.io/charts
    targetRevision: 23.1.0
