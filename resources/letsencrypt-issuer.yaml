apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  name: letsencrypt-prd
spec:
  acme:
    email: iamdev@walletzk.app
    privateKeySecretRef:
      name: iamdev
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
       ingress:
         class:  nginx
---
apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  name: staging-letsencrypt-prd
spec:
  acme:
    email: iamdev@walletzk.app
    privateKeySecretRef:
      name: iamdev
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
       ingress:
         class:  nginx
